<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Catppuccin FrappÃ© base -->
  <rect width="1200" height="1200" fill="#303446"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#414559" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="1200" fill="url(#grid)" opacity="0.3"/>

  <!-- Decorative brackets -->
  <text x="150" y="650" font-family="monospace" font-weight="400" font-size="280" fill="#414559" opacity="0.3">{</text>
  <text x="900" y="650" font-family="monospace" font-weight="400" font-size="280" fill="#414559" opacity="0.3">}</text>

  <!-- Main text "4rc" - positioned side by side -->
  <text x="340" y="640" font-family="monospace" font-weight="700" font-size="280" fill="#8caaee">4</text>
  <text x="500" y="640" font-family="monospace" font-weight="700" font-size="280" fill="#c6d0f5">rc</text>

  <!-- Subtitle -->
  <text x="600" y="780" text-anchor="middle" font-family="monospace" font-weight="400" font-size="48" fill="#a5adce">
    Backend Developer
  </text>

  <!-- Bottom accent line -->
  <rect x="350" y="860" width="500" height="5" fill="#8caaee" rx="2.5"/>
</svg>
