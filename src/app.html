<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#303446" />

		<!-- Preconnect to external resources -->
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

		<!-- Preload self-hosted fonts -->
		<link rel="preload" href="%sveltekit.assets%/fonts/FiraCode-Regular.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="%sveltekit.assets%/fonts/FiraCode-SemiBold.woff2" as="font" type="font/woff2" crossorigin />

		<!-- Favicon & PWA -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Inline script to prevent theme flash and hide until ready -->
		<script>
			(function () {
				const theme = localStorage.getItem('theme') || 'frappe';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		<style>
			body { opacity: 0; transition: opacity 0.15s ease; }
			body.ready { opacity: 1; }
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
